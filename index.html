<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card-image">
      <img src="./images/image-product-mobile.jpg" alt="a chanel perfume bottle laid on a grey surface surrounded by green leaves" class="mobile-image">
      <img src="./images/image-product-desktop.jpg" alt="a chanel perfume bottle laid on a grey surface surrounded by green leaves" class="desktop-image">
    </div>
    <div class="card-content">
      <p class="perfume">
        Perfume
      </p>
    
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
    
      <p class="price">
        $149.99
        <span>
          $169.99
        </span>
      </p>
    
      <button>
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/slowjo">Slowjo</a>.
  </div>
</body>
</html>
